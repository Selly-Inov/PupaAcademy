<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recebe o Guia da PUPAS Consultoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c1f4a;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #132d66;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    img.logo {
      width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #f4c10f;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      color: #333;
    }
    button {
      background-color: #f4c10f;
      color: #0c1f4a;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e3b000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/x7U4o5p.png" alt="Logo PUPAS Consultoria" class="logo" />
    <h1>Recebe o Guia Gratuito da PUPAS Consultoria</h1>
    <p>Descobre como evitar os 7 maiores erros contábeis nas PMEs com ajuda da Inteligência Artificial.</p>

    <form action="https://api.brevo.com/v3/contacts" method="POST">
      <input type="text" name="nome" placeholder="Teu Nome" required />
      <input type="email" name="email" placeholder="Teu Email" required />
      <input type="text" name="whatsapp" placeholder="WhatsApp (opcional)" />
      <button type="submit">Quero Receber o Guia Agora</button>
    </form>
  </div>
</body>
</html>
